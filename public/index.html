<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Village Game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
      {
        "imports": {
          "phaser": "https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.esm.js",
          "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="game"></div>
    <div id="ui" style="display: none;">
      <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-email" placeholder="Username or Email" />
        <input type="password" id="login-password" placeholder="Password" />
        <button id="login-button">Login</button>
        <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
      </div>
      <div id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" />
        <input type="email" id="signup-email" placeholder="Email" />
        <input type="password" id="signup-password" placeholder="Password" />
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" />
        <button id="signup-button">Sign Up</button>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
